<div class="container">
    <h2 class="text-start">Last but not least, we would like to have your contact's information</h2>
    <p class="lead text-start pb-5">
        So that, we can contact you if there is any update!
    </p>

    <div class="row">
        <div class="col-md-12">
            <form *ngIf="stepFormGroup" [formGroup]="stepFormGroup">
                <div class="row">
                    <!-- USERNAME -->
                    <div class="col-md-12">
                        <mat-form-field class="full-width">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Enter your username" formControlName="username" required>
                            <mat-error *ngIf="usernameMinLengthErrors">Username must be atleast 8 characters</mat-error>
                            <mat-error *ngIf="usernamePatternErrors">Only alphanumeric, number and symbols are
                                allowed</mat-error>

                        </mat-form-field>
                    </div>
                    <!-- end of USERNAME -->
                    <!-- EMAIL -->
                    <div class="col-md-12">
                        <mat-form-field class="full-width">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Enter your email" formControlName="email" required>
                            <mat-error *ngIf="f?.email?.invalid">Invalid email</mat-error>
                        </mat-form-field>
                    </div>
                    <!-- end of EMAIL -->
                    <!-- PHONE NUMBER -->
                    <div class="col-md-12">
                        <mat-form-field class="full-width">
                            <mat-label>Phone Number</mat-label>
                            <input matInput placeholder="Enter your Phone number" formControlName="phoneNumber"
                                required>
                            <mat-error *ngIf="f?.phoneNumber?.invalid">Invalid Phone Number</mat-error>
                        </mat-form-field>
                    </div>
                    <!-- end of PHONE NUMBER -->
                </div>
            </form>
        </div>
    </div>

</div>
