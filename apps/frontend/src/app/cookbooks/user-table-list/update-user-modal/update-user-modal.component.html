<div class="modal-header">
    <h4 class="modal-title">Update User Details</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">

    <loki-fullstack-update-user-form [id]="id"
        [registrationFormGroup]="registrationFormGroup"></loki-fullstack-update-user-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="onConfirmUpdate()">
        Confirm Update
    </button>

    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('cancel')">
        Cancel
    </button>
</div>
